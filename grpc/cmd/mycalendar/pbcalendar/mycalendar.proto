syntax = "proto3";

package pbcalendar;

service MyCalendar {
    rpc addEvent (Event) returns (Result);
}

message Result {
    string status  = 1;
}

message Date {
    int32 Year = 1;
    int32 Month = 2;
    int32 Day = 3;
    int32 Hour = 4;
    int32 Minute = 5;
    int32 Second = 6;
}

message Event {
    Date alerttime = 1;
    string information = 2;
}
